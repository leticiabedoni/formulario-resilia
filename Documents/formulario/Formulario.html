<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Resília | Inscrição</title>
        
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="formulario.css">
    </head>
    <body>
        <header> 
            <h1 class="logo"><img src="resilia-logo.png"></h1>
        </header>
        <h2>O mercado está buscando pessoas desenvolvedoras e você pode preencher essas vagas!</h2>

        <p class="texto">Em 6 meses, aprenda programação DE VERDADE
            de forma mais rápida e acessível para começar a
            trabalhar com tecnologia.</p>
        <main>
            <form class="card">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" required>
                
                <label for="email">E-mail</label>
                <input type="text" id="email" required>
                
                <label for="telefone">Telefone com DDD</label>
                <input type="text" id="telefone" required>

                <label for="datanascimento">Data de Nascimento</label>
                <input type="date" id="datanascimento" required>

                <input type="submit" value="Enviar" class="enviar">
            </form>
        </main>

        <footer class="rodape">
            Site desenvolvido para fins educativos | Letícia Bedoni de Azevedo | Julho 2021
        </footer>
    </body>
</html>
